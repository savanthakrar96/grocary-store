<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="feedbox">
        <div class="feeddetail">
            <h1 class="fdh1">Feedback!</h1>
        <form  class="fd" action="thankfb.html" method="get">
            <label for="name">Name : </label>
            <input type="text" id="name" name="Name"><br><br>
            <label for="email">Email : </label>
            <input type="email" id="name" name="email"><br><br>
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="ccontact"><br><br>
            <label for="feedback">Feedback : </label><br>
            <textarea id="feedback" name="feedback" rows = "6" cols = "70"></textarea><br><br>
            
            <label for="submit"></label>
            <input style="color: #D4AF37; background-color: black; height: 30px; width: 100px;" type="submit">

            <label for="reset"></label>
            <input style="color: #D4AF37; background-color: black; height: 30px; width: 100px;" type="reset">

        </form>
    </div>
    </div>
</body>
</html>
